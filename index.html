<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

<title>Tic Tac Toe Game</title>
    
<!--Google Fonts-->
<link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">
    
<!--Style sheet -->
<link href="style.css" rel="stylesheet" type="text/css">
    
<!--1.LINK FOR BOOTSTRAP--> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    
<!--2.LINK FOR ICONS-->   
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>

	<button type="button" id="generate">Computer</button>

<div class="choose-xo">
	<h6>Select X or O?</h6>
	<div id="x">X</div>
	<div id="o">O</div>
</div>

<div id="game-grid">
	<button id="1" class="tic">1</button>
	<button id="2" class="tic">2</button>
	<button id="3" class="tic">3</button>

	<button id="4" class="tic">4</button>
	<button id="5" class="tic">5</button>
	<button id="6" class="tic">6</button>

	<button id="7" class="tic">7</button>
	<button id="8" class="tic">8</button>
	<button id="9" class="tic">9</button>
</div>

<!--SCRIPT LINKS END OF BODY-->  
    
<!--4.jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- for draggable: -->
<!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
    
<!-- JAVASCRIPT -->
<script src="script.js"></script>

<!--5.this one for TETHER.IO-->
<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    
<!--6.JS for BOOTSTRAP-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>
</html>
